<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://reviewgoat.com.au">
    <title>Review Goat - Gold Coast's Premier Review Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #64ffda;
            --text-color: #ccd6f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--primary-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid var(--secondary-color);
        }

        .logo h1 {
            font-size: 1.5rem;
            color: var(--secondary-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--secondary-color);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .offer-banner {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            text-align: center;
            padding: 10px 0;
            font-weight: 700;
            font-size: 1.2rem;
            position: fixed;
            width: 100%;
            top: 70px;
            z-index: 999;
        }

        #showcase {
            background: linear-gradient(rgba(10, 25, 47, 0.7), rgba(10, 25, 47, 0.7)), url('https://images.unsplash.com/photo-1577007273985-6f301a1d252e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8Z29sZCBjb2FzdHx8fHx8fDE2ODUwMjI2MjY&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }

        #showcase h1 {
            font-weight: 800;
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #showcase p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .btn {
            display: inline-block;
            background: var(--secondary-color);
            color: var(--primary-color);
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border-radius: 50px;
            text-decoration: none;
        }

        .btn:hover {
            background: #5ae0c5;
            transform: translateY(-3px);
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            background-color: var(--primary-color);
            margin-top: 100vh;
        }

        /* Rest of your existing styles... */

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }

            nav {
                display: none;
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                background: rgba(10, 25, 47, 0.9);
                padding: 20px;
            }

            nav.active {
                display: block;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            #showcase h1 {
                font-size: 2.5rem;
            }

            #showcase p {
                font-size: 1rem;
            }

            .offer-banner {
                font-size: 1rem;
                padding: 10px 0;
                top: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://page-images.websim.ai/Review%20Goat%20Logo_1024x1024xpiHtVX0KcwXFBOGJ6x27d87eb6dfd98.jpg" alt="Review Goat Logo">
                    <h1>Review Goat</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="#showcase">Home</a></li>
                        <li><a href="#facts">Facts</a></li>
                        <li><a href="#features">Features</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
                <button class="mobile-menu-toggle">â˜°</button>
            </div>
        </div>
    </header>

    <div class="offer-banner">
        Boost your reviews by 20-35 in 30 days or you do not pay!
    </div>

    <section id="showcase">
        <h1>Elevate Your Reputation</h1>
        <p>Gold Coast's Premier Review Management Service</p>
        <a href="#contact" class="btn">GET STARTED</a>
    </section>

    <div class="content-wrapper">
        <!-- Your existing sections (facts, features, about, services, contact) go here -->
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Review Goat. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.mobile-menu-toggle');
            const nav = document.querySelector('nav');
            menuToggle.addEventListener('click', function() {
                nav.classList.toggle('active');
            });
        });

        // Adjust content padding for fixed header and offer banner
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            const offerBanner = document.querySelector('.offer-banner');
            const contentWrapper = document.querySelector('.content-wrapper');
            
            function adjustContentPadding() {
                const totalOffset = header.offsetHeight + offerBanner.offsetHeight;
                contentWrapper.style.paddingTop = `${totalOffset}px`;
            }

            window.addEventListener('resize', adjustContentPadding);
            adjustContentPadding();
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
